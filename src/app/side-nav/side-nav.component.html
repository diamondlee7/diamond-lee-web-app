<mat-sidenav-container class="container" autosize>
    <mat-sidenav #sidenav class="sidenav" mode="side" opened="true">

        <mat-nav-list>
            <mat-list-item>
                <div>
                    <h2 mat-icon-button class="button" (click)="isExpanded = !isExpanded">
                        Menu!
                        <mat-icon class="alignedwithicon" mat-icon-button *ngIf="isExpanded">close</mat-icon>
                    </h2>
                </div>
            </mat-list-item>
            <mat-list-item>
                <mat-icon mat-list-icon *ngIf="isExpanded">home</mat-icon>
                <p matLine *ngIf="isExpanded">Home</p>
            </mat-list-item>
            <mat-list-item>
                <mat-icon mat-list-icon *ngIf="isExpanded">description</mat-icon>
                <p matLine *ngIf="isExpanded">Resume</p>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
</mat-sidenav-container>
